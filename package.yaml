name:                blueberry-monad
version:             0.1.0.1
github:              "abjoru/blueberry-monad"
license:             BSD3
author:              "Andreas Bjoru"
maintainer:          "andreas@bjoru.com"
copyright:           "2020 Andreas Bjoru"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/blueberry-monad#readme>

dependencies:
- base >= 4.7 && < 5

ghc-options:
- -Wall
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wmissing-export-lists
- -Wmissing-home-modules
- -Wpartial-fields
- -Wredundant-constraints

library:
  source-dirs: lib
  dependencies:
    - directory
    - filepath
    - xmobar
    - X11
    - xmonad
    - xmonad-contrib
    - containers
    - text
    - aeson
    - http-conduit
    - unordered-containers
    - yaml
    - bytestring
    - vector
    - hslogger
    - unliftio
    - mtl
    - colour

executables:
  blueberry-monad:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N4
    dependencies:
      - blueberry-monad
      - xmonad
      - xmonad-contrib

  blueberry-mobar:
    main:                BMobar.hs
    source-dirs:         bar
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - blueberry-monad
      - xmobar

tests:
  test:
    main: Spec.hs
    source-dirs: test
    dependencies:
      - blueberry-monad
      - hspec
      - bytestring
      - containers
      - hslogger
      - yaml
      - xmobar
      - directory
      - filepath
      - xmonad
      - unix
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
